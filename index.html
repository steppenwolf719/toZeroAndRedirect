<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toZeroAndRedirect</title>

<script>
var count = new Number();
var count = 11; // inicia em 10 na tela

function start() {
    if((count -1) >= 0){
        count = count -1;
        if(count == 0){
            count = "FIM";
                    alert("Redirecionando")
                    window.location.href = "http://www.google.com.br";
        } else if (count < 10) {
            count = "0" + count;
        }
        time.innerText = count;
        setTimeout('start();', 1000); //alterar o numeral para aumentar ou diminuir a velocidade de contagem
    }
}
</script>

<style>
    #time{
        font: bold 200px Arial;
        padding: 80px;
        color: #cfb000;
        border: 2px;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
    }
</style>

</head>
<body onload="start();">
    <div id="time"></div>
</body>
</html>
